<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gamer Profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive, Arial, sans-serif;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff6600);
      background-size: 800% 800%;
      animation: bgAnimation 15s ease infinite; /* พื้นหลังเคลื่อนไหว */
      color: #fff;
    }

    .profile-card {
      background: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      border: 2px solid #00ffff;
      animation: glowBox 4s infinite alternate;
    }

    .profile-card img {
      border-radius: 15px;
      border: 3px solid #ff00ff;
      width: 220px;
      height: 280px;
      object-fit: cover;
      animation: glowImg 3s infinite alternate;
    }

    .profile-card h1 {
      font-size: 18px;
      margin: 20px 0 10px;
      color: #fff;
      animation: glowText 2s infinite alternate;
    }

    .profile-card p {
      margin: 10px 0;
      font-size: 12px;
      color: #fff;
      animation: glowText 3s infinite alternate;
    }

    .profile-card p span {
      font-weight: bold;
    }

    /* ==== Animation ==== */
    @keyframes glowBox {
      0%   { box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff; }
      50%  { box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
      100% { box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00; }
    }

    @keyframes glowImg {
      0%   { box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff; border-color:#ff00ff; }
      50%  { box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; border-color:#00ffff; }
      100% { box-shadow: 0 0 15px #ffff00, 0 0 25px #ffff00; border-color:#ffff00; }
    }

    @keyframes glowText {
      0%   { text-shadow: 0 0 5px #ff00ff, 0 0 15px #ff00ff; color:#ff66ff; }
      50%  { text-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff; color:#66ffff; }
      100% { text-shadow: 0 0 5px #ffff00, 0 0 15px #ffff00; color:#ffff66; }
    }

    @keyframes bgAnimation {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="โลโก้.png" alt="A">
    <h1>⚡ Demo ⚡</h1>
    <p><span>E-mail:</span> E-mail</p>
    <p><span>Department:</span> Computer Engineering</p>
    <p><span>Faculty:</span> Engineering & Industrial Tech</p>
  </div>
</body>
</html>
